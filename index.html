<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://kit.fontawesome.com/aacfbda896.js" crossorigin="anonymous"></script>
  
  <title>Home - CSS frameworks CA</title>
  <script type="module" crossorigin src="/anne/assets/app-BAI2lgSk.js"></script>
  <link rel="stylesheet" crossorigin href="/anne/assets/app-2CxDhTAm.css">
</head>

<body class="text-white bg-purpleDark flex flex-col items-center">

  <header class="bg-purpleLight md:h-20 h-12 flex flex-col justify-center items-center px-4 md:px-8 w-full"></header>

  <h1 class="my-10">Home</h1>

  <span class="loader" id="loader"></span>

  <div id="posts" class="max-w-7xl grid sm:grid-cols-2 lg:grid-cols-3 gap-3 mx-4 md:mx-8 "></div>

  <div class="pagination flex max-w-72 w-full justify-between mt-10 gap-3">
    <div class="flex justify-between w-1/2">
      <button class="btn bg-purpleLight py-2 px-3 rounded-full whitespace-nowrap text-xs hover:bg-white hover:text-purpleDark" id="paginationFirstPage">First Page</button>
      <button class="btn bg-purpleLight py-2 px-3 rounded-full whitespace-nowrap text-xs hover:bg-white hover:text-purpleDark" id="paginationBack">Back</button>
    </div>
    <div class="flex justify-between w-1/2">
      <button class="btn bg-purpleLight py-2 px-3 rounded-full whitespace-nowrap text-xs hover:bg-white hover:text-purpleDark" id="paginationNext">Next</button>
      <button class="btn bg-purpleLight py-2 px-3 rounded-full whitespace-nowrap text-xs hover:bg-white hover:text-purpleDark" id="paginationLastPage">Last Page</button>
    </div>
  </div>
  
  <div class="text-xs mt-3 mb-28" id="pageInfo"></div>

  <footer class="bg-purpleLight h-16 w-full mt-10 fixed bottom-0 hidden" id="mobileFooter"></footer>

</body>
</html>
