<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script type="module" src="/src/app.js"></script>
    <script src="https://kit.fontawesome.com/aacfbda896.js" crossorigin="anonymous"></script>

    <title>Login - CSS frameworks CA</title>
  </head>

  <body class="text-white bg-purpleDark">
    <header class="bg-purpleLight md:h-20 h-12 flex flex-col justify-center items-center px-4 md:px-8 w-full"></header>
    <h1>Login</h1>
    <form name="login">
      <div>
        <label for="email">Email</label>
        <input 
        id="email" 
        type="email" 
        name="email" 
        pattern="^[\w\-.]+@(stud\.)?noroff\.no$" 
        title="Please enter a valid @noroff.no or @stud.noroff.no address" 
        required/>
      </div>

      <div>
        <label for="password">Password</label>
        <input 
        type="password" 
        name="password" 
        id="password" 
        minlength="8" 
        required />
      </div>

      <a href="/auth/register/">Register</a>
      <button>Login</button>
    </form>
  </body>
</html>
