<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script type="module" src="/src/app.js"></script>
    <script src="https://kit.fontawesome.com/aacfbda896.js" crossorigin="anonymous"></script>
    
    <title>Create Post - CSS frameworks CA</title>

  </head>
  <body class="text-white bg-purpleDark w-screen min-h-screen flex flex-col">
    <header class="bg-purpleLight md:h-20 h-12 flex flex-col justify-center items-center px-4 mb-10 md:px-8 w-full"></header>
    
    <div class="flex flex-grow items-center">
      <main class=" flex flex-col items-center">
        <h1 class="mb-10 md:text-2xl font-semibold">Create Post</h1>

        <form class="createPost flex flex-col items-center justify-center w-screen gap-5" name="createPost">

          <div class="flex flex-col max-w-sm md:max-w-lg w-full gap-2">
            <label class="mx-8 text-white" for="postTitle">Title *</label>
            <input class="rounded bg-purpleLight text-white md:text-lg h-12 md:h-16 mx-8 px-4 placeholder:text-xs placeholder:italic" type="text" name="postTitle" id="postTitle" placeholder="Title of post" required/>
          </div>
  
          <div class="flex flex-col max-w-sm md:max-w-lg w-full gap-2">
            <label class="mx-8 text-white" for="postText">Story</label>
            <textarea class="rounded bg-purpleLight text-white md:text-lg h-36 md:h-44 mx-8 px-4 py-2 placeholder:text-xs placeholder:italic" name="postText" id="postText" placeholder="Write a text for the post"></textarea>
          </div>
  
          <div class="flex flex-col max-w-sm md:max-w-lg w-full gap-2">
            <label class="mx-8 text-white" for="tags">Tags (separate with comma)</label>
            <input class="rounded bg-purpleLight text-white md:text-lg h-12 md:h-16 mx-8 px-4 placeholder:text-xs placeholder:italic" type="text" name="tags" id="tags" placeholder="Example: tag1, tag2, tag3"/>
          </div>
  
          <div class="flex flex-col max-w-sm md:max-w-lg w-full gap-2">
            <label class="mx-8 text-white" for="imageUrl">Image Url *</label>
            <input class="rounded bg-purpleLight text-white md:text-lg h-12 md:h-16 mx-8 px-4 placeholder:text-xs placeholder:italic" type="url" name="image" id="imageUrl" placeholder="Add an image url" required/>
          </div>
  
          <div class="flex flex-col max-w-sm md:max-w-lg w-full gap-2">
            <label class="mx-8 text-white" for="imageAlt">Image description</label>
            <input class="rounded bg-purpleLight text-white md:text-lg h-12 md:h-16 mx-8 px-4 placeholder:text-xs placeholder:italic" type="text" name="alt" id="imageAlt" placeholder="Short description of the image"/>
          </div>
  
          <p class="flex">Required fields marked with *</p>
  
          <button class="btn-lightPurple mt-5">Create Post</button>

        </form>
      </main>
    </div>
    


  <footer class="bg-purpleLight h-16 w-full mt-10 "></footer>

  </body>
</html>
